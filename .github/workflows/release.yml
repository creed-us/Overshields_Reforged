name: Release

on:
    push:
        tags:
            - "v*.*.*.*"
            - "!**-alpha**"
            - "!**-beta**"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Create Package
              uses: BigWigsMods/packager@v2
              env:
                  CF_API_KEY: ${{ secrets.CF_API_KEY }}
                  GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
